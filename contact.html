<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Sprint challenge contact</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Products</a>
        <a href="contact.html"> Blog</a>
        <a href="contact">Contact</a>
    </nav>
    <header class="contact-header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkdcbZat6zawGodnVE95EXbXE67nM4Mynj4mgDDvtoxKNT9U2YkGsNYg4cta93&s"
            alt="people around a table">
        <h4>Leave your name and email</h4>
        <p>We will contact you soon!</p>
    </header>
    <div class="forum">
        <form action="about.html">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Your First Name">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Your Last Name">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Your email">
        </form>
    </div>
    <footer>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products">Products</a>
            <a href="blog"> Blog</a>
            <a href="contact">Contact</a>
        </nav>
    </footer>
</body>

</html>
